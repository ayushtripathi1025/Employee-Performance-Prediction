{% extends 'base.html' %}

{% block title %}
Prediction Result
{% endblock %}

{% block content %}
<div class="text-center max-w-2xl mx-auto">
    <div class="bg-white p-10 rounded-2xl shadow-lg border border-green-200">
        <!-- Heading with gradient text -->
        <h1 class="text-3xl font-bold bg-gradient-to-r from-green-600 to-green-400 text-transparent bg-clip-text mb-4">
            Prediction Result
        </h1>
        
        <!-- Prediction Value -->
        <p class="text-5xl font-extrabold text-green-600 my-6">
            {{ prediction_text }}
        </p>
        
        <!-- Description -->
        <p class="text-gray-600 leading-relaxed">
            This value represents the model's prediction for the worker's actual productivity 
            based on the inputs you provided.
        </p>
        
        <!-- Divider -->
        <div class="my-8 border-t border-gray-200"></div>
        
        <!-- Button -->
        <a href="{{ url_for('predict') }}" 
           class="inline-block bg-green-600 text-white font-semibold px-8 py-3 rounded-lg shadow-md hover:bg-green-700 hover:shadow-lg transition-all duration-300">
            &larr; Make Another Prediction
        </a>
    </div>
</div>
{% endblock %}
