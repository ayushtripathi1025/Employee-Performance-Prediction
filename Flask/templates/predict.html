{% extends 'base.html' %}

{% block title %}
Predict Productivity
{% endblock %}

{% block content %}
<div class="bg-white p-8 md:p-12 rounded-xl shadow-lg max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Predict Worker Productivity</h1>
    <p class="text-gray-600 text-center mb-10">Enter the details below to get a productivity prediction.</p>

    <form action="{{ url_for('predict') }}" method="post" novalidate>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-8">

            <!-- Quarter -->
            <div>
                <label for="quarter" class="block mb-2 text-sm font-medium text-gray-700">Quarter</label>
                <select id="quarter" name="quarter" required
                    class="w-full rounded-md border border-gray-300 bg-white py-3 px-4 text-gray-900 shadow-sm
                           focus:border-green-500 focus:outline-none focus:ring-2 focus:ring-green-500 sm:text-sm">
                    <option value="0">Quarter 1</option>
                    <option value="1">Quarter 2</option>
                    <option value="2">Quarter 3</option>
                    <option value="3">Quarter 4</option>
                    <option value="4">Quarter 5</option>
                </select>
            </div>

            <!-- Department -->
            <div>
                <label for="department" class="block mb-2 text-sm font-medium text-gray-700">Department</label>
                <select id="department" name="department" required
                    class="w-full rounded-md border border-gray-300 bg-white py-3 px-4 text-gray-900 shadow-sm
                           focus:border-green-500 focus:outline-none focus:ring-2 focus:ring-green-500 sm:text-sm">
                    <option value="0">Finishing</option>
                    <option value="1">Sweing</option>
                </select>
            </div>

            <!-- Day of the Week -->
            <div>
                <label for="day" class="block mb-2 text-sm font-medium text-gray-700">Day of the Week</label>
                <select id="day" name="day" required
                    class="w-full rounded-md border border-gray-300 bg-white py-3 px-4 text-gray-900 shadow-sm
                           focus:border-green-500 focus:outline-none focus:ring-2 focus:ring-green-500 sm:text-sm">
                    <option value="0">Monday</option>
                    <option value="1">Saturday</option>
                    <option value="2">Sunday</option>
                    <option value="3">Thursday</option>
                    <option value="4">Tuesday</option>
                    <option value="5">Wednesday</option>
                </select>
            </div>

            <!-- Team Number (1-12) -->
            <div>
                <label for="team" class="block mb-2 text-sm font-medium text-gray-700">Team Number (1-12)</label>
                <input type="number" name="team" id="team" required min="1" max="12" step="1"
                    class="w-full rounded-md border border-gray-300 bg-white py-3 px-4 text-gray-900 shadow-sm
                           focus:border-green-500 focus:outline-none focus:ring-2 focus:ring-green-500 sm:text-sm no-spin">
            </div>

            <!-- Targeted Productivity (e.g., 0.80) -->
            <div>
                <label for="targeted_productivity" class="block mb-2 text-sm font-medium text-gray-700">Targeted Productivity (e.g., 0.80)</label>
                <input type="number" step="0.01" name="targeted_productivity" id="targeted_productivity" required
                    class="w-full rounded-md border border-gray-300 bg-white py-3 px-4 text-gray-900 shadow-sm
                           focus:border-green-500 focus:outline-none focus:ring-2 focus:ring-green-500 sm:text-sm no-spin">
            </div>

            <!-- Standard Minute Value (e.g., 2.9 - 55.0) -->
            <div>
                <label for="smv" class="block mb-2 text-sm font-medium text-gray-700">Standard Minute Value (e.g., 2.9 - 55.0)</label>
                <input type="number" step="0.01" name="smv" id="smv" required
                    class="w-full rounded-md border border-gray-300 bg-white py-3 px-4 text-gray-900 shadow-sm
                           focus:border-green-500 focus:outline-none focus:ring-2 focus:ring-green-500 sm:text-sm no-spin">
            </div>

            <!-- Over Time (in minutes) -->
            <div>
                <label for="over_time" class="block mb-2 text-sm font-medium text-gray-700">Over Time (in minutes)</label>
                <input type="number" name="over_time" id="over_time" required
                    class="w-full rounded-md border border-gray-300 bg-white py-3 px-4 text-gray-900 shadow-sm
                           focus:border-green-500 focus:outline-none focus:ring-2 focus:ring-green-500 sm:text-sm no-spin">
            </div>

            <!-- Financial Incentive (e.g., 0 - 3600) -->
            <div>
                <label for="incentive" class="block mb-2 text-sm font-medium text-gray-700">Financial Incentive (e.g., 0 - 3600)</label>
                <input type="number" name="incentive" id="incentive" required
                    class="w-full rounded-md border border-gray-300 bg-white py-3 px-4 text-gray-900 shadow-sm
                           focus:border-green-500 focus:outline-none focus:ring-2 focus:ring-green-500 sm:text-sm no-spin">
            </div>

            <!-- Idle Time (in minutes) -->
            <div>
                <label for="idle_time" class="block mb-2 text-sm font-medium text-gray-700">Idle Time (in minutes)</label>
                <input type="number" step="0.01" name="idle_time" id="idle_time" required
                    class="w-full rounded-md border border-gray-300 bg-white py-3 px-4 text-gray-900 shadow-sm
                           focus:border-green-500 focus:outline-none focus:ring-2 focus:ring-green-500 sm:text-sm no-spin">
            </div>

            <!-- Number of Idle Men (e.g., 0-45) -->
            <div>
                <label for="idle_men" class="block mb-2 text-sm font-medium text-gray-700">Number of Idle Men (e.g., 0-45)</label>
                <input type="number" name="idle_men" id="idle_men" required
                    class="w-full rounded-md border border-gray-300 bg-white py-3 px-4 text-gray-900 shadow-sm
                           focus:border-green-500 focus:outline-none focus:ring-2 focus:ring-green-500 sm:text-sm no-spin">
            </div>

            <!-- Number of Style Changes (e.g., 0-2) -->
            <div>
                <label for="no_of_style_change" class="block mb-2 text-sm font-medium text-gray-700">Number of Style Changes (e.g., 0-2)</label>
                <input type="number" name="no_of_style_change" id="no_of_style_change" required
                    class="w-full rounded-md border border-gray-300 bg-white py-3 px-4 text-gray-900 shadow-sm
                           focus:border-green-500 focus:outline-none focus:ring-2 focus:ring-green-500 sm:text-sm no-spin">
            </div>

            <!-- Number of Workers in Team (e.g., 2-89) -->
            <div>
                <label for="no_of_workers" class="block mb-2 text-sm font-medium text-gray-700">Number of Workers in Team (e.g., 2-89)</label>
                <input type="number" step="0.01" name="no_of_workers" id="no_of_workers" required
                    class="w-full rounded-md border border-gray-300 bg-white py-3 px-4 text-gray-900 shadow-sm
                           focus:border-green-500 focus:outline-none focus:ring-2 focus:ring-green-500 sm:text-sm no-spin">
            </div>

            <!-- Month (spans two columns) -->
            <div class="md:col-span-2">
                <label for="month" class="block mb-2 text-sm font-medium text-gray-700">Month</label>
                <select id="month" name="month" required
                    class="w-full rounded-md border border-gray-300 bg-white py-3 px-4 text-gray-900 shadow-sm
                           focus:border-green-500 focus:outline-none focus:ring-2 focus:ring-green-500 sm:text-sm">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                </select>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-10 text-center">
            <button type="submit"
                class="w-full md:w-auto bg-green-600 text-white font-semibold px-12 py-3 rounded-lg shadow-lg
                       hover:bg-green-700 transform hover:-translate-y-1 transition-all duration-300">
                Predict
            </button>
        </div>
    </form>
</div>

<style>
    /* Remove number input spinners */
    /* Chrome, Safari, Edge, Opera */
    input[type=number].no-spin::-webkit-inner-spin-button, 
    input[type=number].no-spin::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
    }

    /* Firefox */
    input[type=number].no-spin {
        -moz-appearance: textfield;
    }
</style>

{% endblock %}
